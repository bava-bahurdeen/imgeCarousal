<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class=" one">
                <div class="number">1/3</div>
                <img  src="/fashion1.png"  alt="slider-one">
            <div class="cap-text">Caption One</div>
            </div>
            <div class="two">
                <div class="number">2/3</div>
                <img   src="/fashion2.png" alt="slider-two">
                <div class="cap-text">Caption Two</div>
            </div>
            <div class="three">
                <div class="number">3/3</div>
                <img  src="/slider-three.jpg" alt="slider-three">
                <div class="cap-text">Caption Three</div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="left"><img src="/is-less-than.png" alt="is-greater-than"></button>
        <button id="right"><img src="/is-greater-than.png" alt="is-less-than"></button>
    </div>
    <div class="dots">
        <div class="dot" onclick="currentSlide(0)"></div>
        <div class="dot"  onclick="currentSlide(100)"></div>
        <div class="dot"  onclick="currentSlide(200)"></div>
    </div>

 
   <script src="index.js"></script> 
</body>
</html>
